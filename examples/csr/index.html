<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>NidamJS Demo</title>
  <link href="/dist/nidam.css" rel="stylesheet" />
  <link href="/examples/shared/demo.css" rel="stylesheet" />
  <!-- NidamJS basic setup-->
  <!-- <script type="module" src="/dist/nidam.es.js"></script> -->

  <!-- NidamJS setup with a custom config (Only works if the script is loaded with data-manual)-->
  <script type="module" src="example.js" data-nd-init></script>
</head>

<body>
  <div nd-desktop class="demo-root">
    <section nd-icons="5:3">
      <div nd-icon="1:1" nd-id="page-one" data-modal="examples/shared/page-one">
        <img src="../shared/images/icons/algo-icon.png">
        <span>Page One</span>
      </div>

      <div nd-icon="6:2" nd-id="page-two" data-modal="examples/shared/page-two">
        <img src="../shared/images/icons/arena-icon.png">
        <span>Page Two</span>
      </div>

      <div nd-icon="2:3" nd-id="mail" data-modal="examples/shared/page-two">
        <img src="../shared/images/icons/group-icon.png">
        <span>Mail</span>
      </div>
    </section>

    <div class="demo-target" data-pending-modal="" id="target"></div>

    <div nd-taskbar>
      <button nd-taskbar-icon class="toolbar-btn" data-modal="examples/shared/page-one.html">Page One</button>
      <button nd-taskbar-icon class="toolbar-btn" data-modal="examples/shared/page-two.html">Page Two</button>
    </div>
  </div>
</body>

</html>
