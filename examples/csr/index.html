<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>NidamJS Demo</title>
  <link href="/dist/nidam.css" rel="stylesheet" />
  <link href="/examples/shared/demo.css" rel="stylesheet" />
  <!-- NidamJS basic setup-->
  <!-- <script type="module" src="/dist/nidam.es.js"></script> -->

  <!-- NidamJS setup with a custom config (Only works if the script is loaded with data-manual)-->
  <script type="module" src="example.js" data-manual></script>
</head>

<body>
  <div class="demo-root">
    <div class="demo-bg"></div>

    <div class="demo-target" data-pending-modal="" id="target"></div>

    <div nd-taskbar tb-position="right">
      <button tb-icon class="toolbar-btn" data-modal="examples/shared/page-one.html">Page One</button>
      <button tb-icon class="toolbar-btn" data-modal="examples/shared/page-two.html">Page Two</button>
      <button tb-icon class="toolbar-btn">Nothing</button>
    </div>
  </div>
</body>

</html>
