<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NidamJS Demo</title>
    <script src="main.js" type="module"></script>
    <link href="/dist/nidam.css" rel="stylesheet" />
    <link href="/examples/shared/demo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="demo-root">
      <div class="demo-bg"></div>

      <header class="demo-header">
        <h1 class="demo-title">NidamJS Minimal Demo</h1>
        <p class="demo-subtitle">
          Two live routes opened as windows from one page.
        </p>
      </header>

      <section class="demo-actions">
        <button data-modal="examples/shared/page-one.html" class="toolbar-btn">
          Open Page One
        </button>
        <button data-modal="examples/shared/page-two.html" class="toolbar-btn">
          Open Page Two
        </button>
      </section>

      <footer class="demo-footer">
        Tip: drag windows by the title bar and use close/maximize buttons.
      </footer>

      <div id="target" data-pending-modal="" class="demo-target"></div>
    </div>
  </body>
</html>
