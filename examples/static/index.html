<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NidamJS Demo</title>
    <script src="../../dist/nidam.umd.js"></script>
    <link href="../../dist/nidam.css" rel="stylesheet" />
    <link href="../shared/demo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="demo-root">
      <div class="demo-bg"></div>

      <header class="demo-header">
        <h1 class="demo-title">NidamJS Minimal Demo</h1>
        <p class="demo-subtitle">
          Two live routes opened as windows from one page.
        </p>
      </header>

      <section class="demo-actions">
        <button data-modal="examples/shared/page-one.html" class="toolbar-btn">
          Open Page One
        </button>
        <button data-modal="examples/shared/page-two.html" class="toolbar-btn">
          Open Page Two
        </button>
      </section>

      <footer class="demo-footer">
        Tip: drag windows by the title bar and use close/maximize buttons.
      </footer>

      <div id="target" data-pending-modal="" class="demo-target"></div>
    </div>

    <template data-route="examples/shared/page-one.html">
      <div class="window window-shell animate-appearance" data-default-snap>
        <div data-bar class="window-bar">
          <strong class="window-title">Page One</strong>
          <div class="window-actions">
            <button data-maximize class="mini-btn" title="Maximize">
              <i class="not-italic">[]</i>
            </button>
            <button data-close class="mini-btn" title="Close">
              <i class="not-italic">x</i>
            </button>
          </div>
        </div>
        <div class="window-content-scrollable window-content-shell">
          <div class="window-content">
            <p>
              This window is served by
              <code>GET /examples/shared/page-one.html</code>.
            </p>
            <p>
              Click a button with
              <code>data-modal="examples/shared/page-one.html"</code> to open
              it.
            </p>
            <button
              data-modal="examples/shared/page-two.html"
              class="toolbar-btn"
            >
              Open Page Two
            </button>
          </div>
        </div>
      </div>
    </template>

    <template data-route="examples/shared/page-two.html">
      <div class="window window-shell animate-appearance" data-default-snap>
        <div data-bar class="window-bar">
          <strong class="window-title">Page Two</strong>
          <div class="window-actions">
            <button data-maximize class="mini-btn" title="Maximize">
              <i class="not-italic">[]</i>
            </button>
            <button data-close class="mini-btn" title="Close">
              <i class="not-italic">x</i>
            </button>
          </div>
        </div>
        <div class="window-content-scrollable window-content-shell">
          <div class="window-content">
            <p>
              This second route proves the same app can open multiple
              independent window pages.
            </p>
            <button
              data-modal="examples/shared/page-one.html"
              class="toolbar-btn"
            >
              Back To Page One
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="main.js"></script>
  </body>
</html>
