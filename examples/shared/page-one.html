<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NidamJS Demo</title>
  </head>
  <body>
    <div class="window window-shell animate-appearance" data-default-snap>
      <div class="window-bar" data-bar>
        <strong class="window-title">Page One</strong>
        <div class="window-actions">
          <button class="mini-btn" data-maximize title="Maximize">
            <i class="not-italic">[]</i>
          </button>
          <button class="mini-btn" data-close title="Close">
            <i class="not-italic">x</i>
          </button>
        </div>
      </div>
      <div class="window-content-scrollable window-content-shell">
        <div class="window-content">
          <p>
            This window is served by
            <code class="text-cyan-300">GET /examples/shared/page-one.html</code
            >.
          </p>
          <p>
            Click a button with
            <code>data-modal="examples/shared/page-one.html"</code> to open it.
          </p>
          <button
            class="toolbar-btn"
            data-modal="examples/shared/page-two.html"
          >
            Open Page Two
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
