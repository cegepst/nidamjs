<div nd-window class="window">
  <div nd-window-header>
    <span>Page One</span>
    <button nd-window-button data-maximize title="Maximize">[ ]</button>
    <button nd-window-button data-close title="Close">X</button>
  </div>
  <div nd-window-content>
      <p>
        This window is served by
        <code class="text-cyan-300">GET /examples/shared/page-one.html</code
        >.
      </p>
      <p>
        Click a button with
        <code>data-modal="examples/shared/page-one.html"</code> to open it.
      </p>
      <button
        class="toolbar-btn"
        data-modal="examples/shared/page-two.html"
      >
        Open Page Two
      </button>
  </div>
</div>
