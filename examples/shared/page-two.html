<div nd-window nd-window-endpoint="page-two">
  <div nd-window-header>
    <span>Page Two</span>
    <button nd-window-button="maximize" title="Maximize">[ ]</button>
    <button nd-window-button="close" title="Close">X</button>
  </div>
  <div nd-window-content>
      <p>
        This second route proves the same app can open multiple independent
        window pages.
      </p>
      <button
        class="toolbar-btn"
        data-modal="examples/shared/page-one.html"
      >
        Back To Page One
      </button>
  </div>
</div>
